<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegForm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="card">
            <h2 class="text-center">Registration Form</h2>
            <form action="#" th:action="@{/store_address}" method="post">
                <!--        <input type="hidden" th:field="*{id}">-->
                <div>
                    <input type="text"  placeholder="Name" class="form-control mb-4">
                    <input type="email" placeholder="Email" class="form-control mb-4">
                    <input type="password" placeholder="Password" class="form-control mb-4">
                </div>

                <button type="submit" class="btn btn-info col-2">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
